<br>
<div class="alert alert-danger" style="text-align: center" role="alert" *ngIf="mode">
    Invalid login
  </div>

<div class="login">
    <h1 style="margin-bottom: 10px">Login</h1>
    
    <form [formGroup]="loginForm">
    	<input formControlName="email" type="text" placeholder="E-mail" [(ngModel)]="l.email" required="required" />
        <input formControlName="password" type="password" placeholder="Password" [(ngModel)]="l.pass" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large" (click)="login()">Login in</button>

    <div class="d-flex bd-highlight mb-3">
      <div class="mr-auto p-2 bd-highlight"><a routerLink="./register" style="color: rgba(240, 226, 226, 0.603);font-size: .8em">Sign in</a></div>
      <div class="p-2 bd-highlight"><a routerLink="./forgot-pass" style="color: rgba(240, 226, 226, 0.603);font-size: .8em">forgot password?</a></div>
    </div>
    </form>
</div>
