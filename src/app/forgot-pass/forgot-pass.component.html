<div class="forgot-pass">
	
    <form method="post" class="form-container">
        <h3>Change Password</h3>
        <input type="email" name="email" [(ngModel)]="t.email" placeholder="Enter register email id" required="required" />
       
        <button type="submit" class="btn btn-primary btn-block btn-large" (click)="fpassword()">Change Password</button>
    </form>

   
    
   
</div>
